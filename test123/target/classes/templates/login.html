<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
</head>
<body>
    <p style="color: red" th:text="${msg}" ></p>
    <form th:action="@{/userlogin}" method="post">
        <h4 th:text="#{login.username}"></h4><input type="text" name="username" class="name"/>
        <h4 th:text="#{login.password}"></h4><input type="text" name="password" class="password"/>
        <button type="submit" th:text="#{login.submit}"/>
    </form>
    <div>
        <a th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a th:href="@{/login.html(l='en_US')}">English</a>
        <a th:href="@{/login.html(l='de_DE')}">Deutsch</a>
    </div>
</body>
</html>
